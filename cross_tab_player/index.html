<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Tab Player</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="l-container">
        <h1>cross tab player</h1>
    </main>

    <aside class="c-player-ui l-container">
        <button type="button" class="c-button js-button-previous">
            <span class="material-icons">skip_previous</span>
        </button>
        <button type="button" class="c-button js-button-play is-paused">
            <span class="material-icons">play_circle</span>
        </button>
        <button type="button" class="c-button js-button-next">
            <span class="material-icons">skip_next</span>
        </button>
    </aside>

    <!-- <audio controls src="daruma.mp3"></audio> -->
    <script src="player.js"></script>
</body>
</html>
